<html><head>
    <title>Pizzeria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style_84.css">
<script src="main_84.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#">NS PIZZERIA</a>
        <div class="topnav-right">
         <a href="#viewblock">VIEW MENU</a>
        </div>
    </div>

    <div class="row" id="viewblock">
        <div class="img_div"> 
            <img class="img-responsive" src="pizza.png">
        </div>
        
        <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: white;">ADD-A-PIZZA</h1>
        <h2 style="color: white;">WORKSHOP</h2>

        <h4 style="color:white">Type A Pizza Name And It Will Show Up In The Screen!</h4>

        <div class="menu_div">
            <input type="text" style="font-family:'Courier New', Courier, monospace;" placeholder="Enter the Pizza name" id="pizza_name"> 
            <br> <br>

            <!--Create a button with name Show Menu-->
            <button id="menu_list" style="font-family:'Courier New', Courier, monospace;" onclick="getmenu()">Show Menu</button>
            

            <button id="clear_list" style="font-family:'Courier New', Courier, monospace;" onclick="clearmenu()">Clear Menu</button>

            <!--Add the id name as display_menu to display menu items-->
            <div id="display_menu" style="font-weight:bold;color:rgb(248, 242, 242);"></div>     
        </div>
    </div>

</body></html>
